<div class="max-w-xl mx-auto mt-12 bg-white rounded-2xl shadow-lg p-10">
  <div class="flex items-center mb-8">
    <div class="h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center mr-6">
      <i class="fas fa-user-circle text-blue-500 text-5xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-800 mb-1">My Profile</h2>
      <p class="text-gray-500">{{ profile()?.email }}</p>
    </div>
  </div>

  <div *ngIf="loading()" class="flex justify-center py-8">
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
  <div *ngIf="error()" class="text-red-500 mb-4 text-center">{{ error() }}</div>

  <div *ngIf="profile() && !loading()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <div class="text-xs text-gray-400 uppercase mb-1">Role</div>
        <div class="capitalize text-lg font-medium text-gray-800">{{ profile().role }}</div>
      </div>
      <div *ngIf="profile().organization">
        <div class="text-xs text-gray-400 uppercase mb-1">Organization</div>
        <div class="text-lg text-gray-800">{{ profile().organization.name }}</div>
      </div>
      <div *ngIf="profile().organizationRole">
        <div class="text-xs text-gray-400 uppercase mb-1">Organization Role</div>
        <div class="text-lg text-gray-800">{{ profile().organizationRole }}</div>
      </div>
      <div *ngIf="profile().joinedAt">
        <div class="text-xs text-gray-400 uppercase mb-1">Joined</div>
        <div class="text-lg text-gray-800">{{ profile().joinedAt | date:'mediumDate' }}</div>
      </div>
    </div>
  </div>
</div>
